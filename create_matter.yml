### Send Data to Clio
mandatory: true
code: |
  import json
  import subprocess
  from datetime import datetime

  ### Necessary files
  # ID_number.txt
  # matter_maker.py
  # client_creds.json

  ### get current contact and matter ID number
  ### Need to increment this number

  id = 0
  
  with open("/var/www/ID_number.txt", 'w') as f:
    id = f.read()
    id = int(id)
    id += 1
    f.write(id)
  
  ### Assemble Contact Data
  contact_data = {"data":{
    "addresses":[ 
      {
      "name": "Home",
      "street": street_name,
      "city": city_name,
      "province": state_code,
      "postal_code": zip_code
      }
      ],
     "email_addresses":[{
       "address": email_address
     }
     ],
     "phone_numbers":[
       "number": phone_number
       ],
    "first_name": first_name,
    "last_name": last_name,
    "type": "Person"
      }
     }
  
  ### Assemble Matter Data
  matter_data = {"data": {
                   "billable": True,
                   "open_date": datetime.now().isoformat(),
                   "status": "open",
                  "client": {
                    "id": id
                    },
                  "description": description
                  }
                }
                
                
  ### All other data
  
    note_data = {"data": {
    "detail": note_string,
    "matter": {
      "id": id
    },
    "subject": "Additional Interview Data",
    "type": "Matter"
    }
  }

  ### Create files
    
  with open("/var/www/contact_data_" + id + ".json", 'x') as f:
    json.dump(contact_data, f)
  with open("/var/www/matter_data_" + id + ".json", 'x') as f:
    json.dump(matter_data, f)
    #TODO: Create this file
  with open("/var/www/note_data_" + id + ".json", 'x') as f:
    json.dump(note_data, f)
  
